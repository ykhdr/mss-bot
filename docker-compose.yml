version: '3.8'

services:
  mss-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mss-bot
    restart: unless-stopped
    volumes:
      # Persist SQLite database
      - mss-bot-data:/app/data
      # Mount config file (create configs/config.local.kdl with your settings)
      - ./configs/config.local.kdl:/app/configs/config.kdl:ro
    environment:
      - TZ=UTC
    # Uncomment to enable debug logging
    # command: ["-config", "/app/configs/config.kdl", "-debug"]

volumes:
  mss-bot-data:
    driver: local
